<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto o Carica un File</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="v-icon.png">
    <meta name="theme-color" content="#d70000">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        #title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #privacy-check {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #submit-info {
            background-color: #d70000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #submit-info:hover {
            background-color: #b00000;
        }
        #preview-img {
            max-width: 80%;
            max-height: 300px;
            margin-bottom: 15px;
        }
        img, video {
            margin-bottom: 15px;
            max-width: 100%;
            height: auto;
        }
        button, input[type="file"] {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #d70000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        button:hover, input[type="file"]:hover {
            background-color: #b00000;
        }
        input[type="file"] {
            display: none;
        }
        #preview, #loading-message {
            display: none;
        }
        #preview {
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }
        #confirm-buttons {
            margin-top: 15px;
        }
        #loading-message {
            font-size: 20px;
            color: #007bff;
        }
        #error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img id="logo" src="./logo_marchioREG_2022_grigio.png" alt="VisioSpot Logo">

    <h1 id="title">Scatta una Foto o Carica un File</h1>

    <!-- Modulo Dati Cliente -->
    <form id="client-info-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="privacy-check">
            <input type="checkbox" id="privacy-check" required> Accetto la privacy policy
        </label>

        <button id="submit-info" type="button">Invia Dati</button>
    </form>

    <!-- Sezione Foto/Caricamento -->
    <div id="photo-section" style="display: none;">
        <button id="snap">Scatta Foto</button>
        <button id="upload-btn">Carica un File</button>
        <input type="file" id="file-input-snap" accept="image/*" capture="environment">
        <input type="file" id="file-input-upload" accept="image/*">
        <video id="video" width="300" height="200" autoplay style="display: none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="preview">
        <img id="preview-img" alt="Anteprima Immagine">
        <div id="confirm-buttons">
            <button id="confirm-upload">Conferma</button>
            <button id="discard-upload">Scarta</button>
        </div>
    </div>

    <div id="loading-message">
        <p>Immagine caricata!</p>
    </div>

    <div id="error-message"></div>

    <script src="app.js"></script>
</body>
</html>
