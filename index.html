<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto o Carica un File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video, canvas {
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button, input[type="file"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, input[type="file"]:hover {
            background-color: #218838;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Scatta una Foto o Carica un File</h1>
    <video id="video" autoplay></video>
    <button id="snap">Scatta Foto</button>
    <button id="upload-btn">Carica un File</button>
    <input type="file" id="file-input" accept="image/*">

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // Accesso alla fotocamera
        navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 4096 }, height: { ideal: 2160 } } })
            .then(function (stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(function (err) {
                console.log("Errore nell'accesso alla fotocamera: " + err);
            });

        // Scatta foto e invia il file binario al webhook
        document.getElementById('snap').addEventListener('click', function () {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            
            // Imposta la risoluzione del canvas per mantenere la risoluzione del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Disegna il video sul canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converte il contenuto del canvas in un file binario (Blob)
            canvas.toBlob(function(blob) {
                // Prepara i dati per l'invio al webhook
                var formData = new FormData();
                formData.append('file', blob, 'immagine.png');  // Aggiungi il file blob con un nome file

                // Invia il file binario al webhook
                fetch('https://hook.eu2.make.com/8a5u2ko4cpxb4spq203ukftl4o88v3u9', {  // Inserisci qui l'URL del tuo webhook
                    method: 'POST',
                    body: formData  // Usa FormData per inviare il file binario
                })
                .then(response => response.text())
                .then(data => console.log('Successo:', data))
                .catch(error => console.error('Errore:', error));
            }, 'image/png');
        });

        // Bottone per aprire il file input
        document.getElementById('upload-btn').addEventListener('click', function () {
            document.getElementById('file-input').click();
        });

        // Carica il file dal dispositivo e invialo al webhook
        document.getElementById('file-input').addEventListener('change', function (event) {
            var file = event.target.files[0];
            if (file) {
                var formData = new FormData();
                formData.append('file', file, file.name);  // Aggiungi il file caricato

                // Invia il file caricato al webhook
                fetch('https://hook.eu2.make.com/8a5u2ko4cpxb4spq203ukftl4o88v3u9', {  // Inserisci qui l'URL del tuo webhook
                    method: 'POST',
                    body: formData  // Usa FormData per inviare il file binario
                })
                .then(response => response.text())
                .then(data => console.log('Successo:', data))
                .catch(error => console.error('Errore:', error));
            }
        });
    </script>

</body>
</html>
