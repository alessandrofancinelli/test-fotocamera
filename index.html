<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto o Carica un File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
        }
        #logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
        }
        #preview-img {
            max-width: 80%;
            max-height: 300px;
            margin-bottom: 15px;
        }
        img {
            margin-bottom: 15px;
            max-width: 100%;
            height: auto;
        }
        button, input[type="file"] {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #d70000; /* Rosso dal logo */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        button:hover, input[type="file"]:hover {
            background-color: #b00000; /* Colore più scuro per effetto hover */
        }
        input[type="file"] {
            display: none;
        }
        #preview, #loading-message {
            display: none;
        }
        #preview {
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }
        #confirm-buttons {
            margin-top: 15px;
        }
        #loading-message {
            font-size: 20px;
            color: #007bff;
        }
        #error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img id="logo" src="./logo_marchioREG_2022_grigio.png" alt="VisioSpot Logo">

    <h1 id="title">Scatta una Foto o Carica un File</h1>
    <button id="snap">Scatta Foto</button>
    <button id="upload-btn">Carica un File</button>
    <input type="file" id="file-input-snap" accept="image/*" capture="environment">
    <input type="file" id="file-input-upload" accept="image/*">
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="preview">
        <img id="preview-img" alt="Anteprima Immagine">
        <div id="confirm-buttons">
            <button id="confirm-upload">Conferma</button>
            <button id="discard-upload">Scarta</button>
        </div>
    </div>

    <div id="loading-message">
        <p>Immagine caricata!</p>
    </div>

    <div id="error-message"></div>

    <script>
        let selectedFileBlob = null;
        let selectedFileName = '';

        // Rileva se il dispositivo è mobile o desktop
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Gestisci il comportamento del pulsante Scatta Foto a seconda del dispositivo
        document.getElementById('snap').addEventListener('click', function () {
            if (isMobileDevice()) {
                // Per i dispositivi mobili, apri la fotocamera
                document.getElementById('file-input-snap').click();
            } else {
                // Per i desktop, apri l'opzione di caricamento file
                alert("La fotocamera non è supportata su questo dispositivo. Usa 'Carica un File'.");
            }
        });

        // Bottone per aprire il file input (carica un file dalla galleria)
        document.getElementById('upload-btn').addEventListener('click', function () {
            document.getElementById('file-input-upload').click();
        });

        // Carica il file dal dispositivo (sia dalla fotocamera che dalla galleria) e mostra l'anteprima
        document.getElementById('file-input-snap').addEventListener('change', handleFileSelect);
        document.getElementById('file-input-upload').addEventListener('change', handleFileSelect);

        // Funzione per gestire il caricamento del file e mostrare l'anteprima
        function handleFileSelect(event) {
            var file = event.target.files[0];
            if (file) {
                selectedFileBlob = file;  // Memorizza il file caricato
                selectedFileName = file.name;  // Imposta il nome del file

                // Mostra l'anteprima dell'immagine
                var imgURL = URL.createObjectURL(file);
                document.getElementById('preview-img').src = imgURL;
                togglePreview(true);
            }
        }

        // Conferma il caricamento dell'immagine
        document.getElementById('confirm-upload').addEventListener('click', function () {
            document.getElementById('preview').style.display = 'none';
            document.getElementById('loading-message').style.display = 'block';

            var formData = new FormData();
            formData.append('file', selectedFileBlob, selectedFileName);  // Aggiungi il file Blob

            // Invia il file binario al webhook
            fetch('https://hook.eu2.make.com/8a5u2ko4cpxb4spq203ukftl4o88v3u9', {  // Inserisci qui l'URL del tuo webhook
                method: 'POST',
                body: formData  // Usa FormData per inviare il file binario
            })
            .then(response => response.text())
            .then(data => {
                console.log('Successo:', data);
                showCompletionMessage();  // Mostra il messaggio di caricamento completato
            })
            .catch(error => {
                console.error('Errore:', error);
                alert("Errore nel caricamento dell'immagine. Riprova.");
                togglePreview(false);
            });
        });

        // Scarta l'immagine e ripristina la schermata iniziale
        document.getElementById('discard-upload').addEventListener('click', function () {
            togglePreview(false);  // Nascondi l'anteprima e ripristina la schermata iniziale
        });

        // Funzione per mostrare/nascondere l'anteprima e i pulsanti di conferma
        function togglePreview(show) {
            document.getElementById('snap').style.display = show ? 'none' : 'block';
            document.getElementById('upload-btn').style.display = show ? 'none' : 'block';
            document.getElementById('preview').style.display = show ? 'block' : 'none';
            document.getElementById('confirm-buttons').style.display = show ? 'block' : 'none';
        }

        // Funzione per mostrare il messaggio di caricamento completato
        function showCompletionMessage() {
            document.body.innerHTML = `
                <img id="logo" src="./logo_marchioREG_2022_grigio.png" alt="VisioSpot Logo">
                <h1>Immagine Caricata!</h1>
            `;
        }
    </script>

</body>
</html>
