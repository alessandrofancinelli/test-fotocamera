<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto o Carica un File</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d70000">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
        }
        #logo {
            width: 150px; /* Ridotta la dimensione del logo */
            height: auto;
            margin-bottom: 20px;
        }
        #title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        #preview-img {
            max-width: 80%;
            max-height: 300px;
            margin-bottom: 15px;
        }
        img, video {
            margin-bottom: 15px;
            max-width: 100%;
            height: auto;
        }
        button, input[type="file"] {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #d70000; /* Rosso dal logo */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        button:hover, input[type="file"]:hover {
            background-color: #b00000; /* Colore più scuro per effetto hover */
        }
        input[type="file"] {
            display: none;
        }
        #preview, #loading-message {
            display: none;
        }
        #preview {
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }
        #confirm-buttons {
            margin-top: 15px;
        }
        #loading-message {
            font-size: 20px;
            color: #007bff;
        }
        #error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img id="logo" src="./logo_marchioREG_2022_grigio.png" alt="VisioSpot Logo">

    <h1 id="title">Scatta una Foto o Carica un File</h1>
    <button id="snap">Scatta Foto</button>
    <button id="upload-btn">Carica un File</button>
    <input type="file" id="file-input-snap" accept="image/*" capture="environment">
    <input type="file" id="file-input-upload" accept="image/*">
    <video id="video" width="300" height="200" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="preview">
        <img id="preview-img" alt="Anteprima Immagine">
        <div id="confirm-buttons">
            <button id="confirm-upload">Conferma</button>
            <button id="discard-upload">Scarta</button>
        </div>
    </div>

    <div id="loading-message">
        <p>Immagine caricata!</p>
    </div>

    <div id="error-message"></div>

    <script src="app.js"></script>

    <script>
        // Registra il service worker per abilitare le funzionalità PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registrato con successo:', registration);
                }).catch(function(err) {
                    console.log('Registrazione del Service Worker fallita:', err);
                });
            });
        }

        // Gestisce il prompt di installazione della PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Previene che il prompt venga mostrato immediatamente
            e.preventDefault();
            deferredPrompt = e;

            // Mostra il pulsante "Installa l'app"
            const installButton = document.createElement('button');
            installButton.textContent = "Installa l'app";
            installButton.id = "install-button";
            installButton.style = "margin-top: 20px; padding: 10px 20px; font-size: 16px;";
            document.body.appendChild(installButton);

            installButton.addEventListener('click', () => {
                // Mostra il prompt di installazione
                deferredPrompt.prompt();

                // Verifica la scelta dell'utente
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Utente ha accettato l\'installazione');
                    } else {
                        console.log('Utente ha rifiutato l\'installazione');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>

</body>
</html>
