<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto o Carica un File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        video, canvas, img {
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        video {
            display: none;
            max-width: 100%;
        }
        button, input[type="file"] {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover, input[type="file"]:hover {
            background-color: #218838;
        }
        input[type="file"] {
            display: none;
        }
        #preview, #confirm-buttons, #message {
            display: none;
        }
        #preview {
            text-align: center;
        }
        #confirm-buttons {
            margin-top: 15px;
        }
        #loading-message {
            font-size: 20px;
            color: #007bff;
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="title">Scatta una Foto o Carica un File</h1>
    <button id="start-camera">Avvia Fotocamera</button>
    <video id="video" autoplay></video>
    <button id="snap">Scatta Foto</button>
    <button id="upload-btn">Carica un File</button>
    <input type="file" id="file-input" accept="image/*">
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="preview">
        <img id="preview-img" alt="Anteprima Immagine">
        <div id="confirm-buttons">
            <button id="confirm-upload">Conferma</button>
            <button id="discard-upload">Scarta</button>
        </div>
    </div>

    <div id="loading-message">
        <p>Caricamento in corso...</p>
    </div>

    <script>
        let selectedFileBlob = null;
        let selectedFileName = '';

        // Funzione per avviare la fotocamera quando l'utente clicca su "Avvia Fotocamera"
        document.getElementById('start-camera').addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 4096 }, height: { ideal: 2160 } } })
                .then(function (stream) {
                    var video = document.getElementById('video');
                    video.srcObject = stream;
                    video.play();

                    // Mostra i controlli della fotocamera
                    document.getElementById('video').style.display = 'block';
                    document.getElementById('snap').style.display = 'block';
                    document.getElementById('upload-btn').style.display = 'block';
                    document.getElementById('start-camera').style.display = 'none';  // Nascondi il pulsante per avviare la fotocamera
                })
                .catch(function (err) {
                    console.log("Errore nell'accesso alla fotocamera: " + err);
                    alert("Impossibile accedere alla fotocamera. Verifica i permessi.");
                });
        });

        // Scatta foto e mostra l'anteprima
        document.getElementById('snap').addEventListener('click', function () {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');

            // Imposta la risoluzione del canvas per mantenere la risoluzione del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Disegna il video sul canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converte il contenuto del canvas in un file binario (Blob)
            canvas.toBlob(function(blob) {
                selectedFileBlob = blob;  // Memorizza il blob per l'eventuale conferma
                selectedFileName = 'immagine.png';  // Imposta il nome del file

                // Mostra l'anteprima dell'immagine
                var imgURL = URL.createObjectURL(blob);
                document.getElementById('preview-img').src = imgURL;
                togglePreview(true);
            }, 'image/png');
        });

        // Bottone per aprire il file input
        document.getElementById('upload-btn').addEventListener('click', function () {
            document.getElementById('file-input').click();
        });

        // Carica il file dal dispositivo e mostra l'anteprima
        document.getElementById('file-input').addEventListener('change', function (event) {
            var file = event.target.files[0];
            if (file) {
                selectedFileBlob = file;  // Memorizza il file caricato
                selectedFileName = file.name;  // Imposta il nome del file

                // Mostra l'anteprima dell'immagine
                var imgURL = URL.createObjectURL(file);
                document.getElementById('preview-img').src = imgURL;
                togglePreview(true);
            }
        });

        // Conferma il caricamento dell'immagine
        document.getElementById('confirm-upload').addEventListener('click', function () {
            document.getElementById('preview').style.display = 'none';
            document.getElementById('loading-message').style.display = 'block';

            var formData = new FormData();
            formData.append('file', selectedFileBlob, selectedFileName);  // Aggiungi il file Blob

            // Invia il file binario al webhook
            fetch('https://hook.eu2.make.com/8a5u2ko4cpxb4spq203ukftl4o88v3u9', {  // Inserisci qui l'URL del tuo webhook
                method: 'POST',
                body: formData  // Usa FormData per inviare il file binario
            })
            .then(response => response.text())
            .then(data => {
                console.log('Successo:', data);
                showCompletionMessage();  // Mostra il messaggio di caricamento completato
            })
            .catch(error => {
                console.error('Errore:', error);
                alert("Errore nel caricamento dell'immagine. Riprova.");
            });
        });

        // Scarta l'immagine e ripristina la schermata iniziale
        document.getElementById('discard-upload').addEventListener('click', function () {
            togglePreview(false);  // Nascondi l'anteprima e ripristina la schermata iniziale
        });

        // Funzione per mostrare/nascondere l'anteprima e i pulsanti di conferma
        function togglePreview(show) {
            document.getElementById('video').style.display = show ? 'none' : 'block';
            document.getElementById('snap').style.display = show ? 'none' : 'block';
            document.getElementById('upload-btn').style.display = show ? 'none' : 'block';
            document.getElementById('preview').style.display = show ? 'block' : 'none';
        }

        // Funzione per mostrare il messaggio di caricamento completato
        function showCompletionMessage() {
            document.body.innerHTML = '<h1>Caricamento Completato</h1>';
        }
    </script>

</body>
</html>
