<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video, canvas {
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Scatta una Foto</h1>
    <video id="video" width="300" height="200" autoplay></video>
    <button id="snap">Scatta Foto</button>
    <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>

    <script>
        // Accesso alla fotocamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(function (err) {
                console.log("Errore nell'accesso alla fotocamera: " + err);
            });

        // Scatta foto e invia il file binario al webhook
        document.getElementById('snap').addEventListener('click', function () {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');
            
            // Disegna il video sul canvas
            context.drawImage(video, 0, 0, 300, 200);

            // Converte il contenuto del canvas in un file binario (Blob)
            canvas.toBlob(function(blob) {
                // Prepara i dati per l'invio al webhook
                var formData = new FormData();
                formData.append('file', blob, 'immagine.png');  // Aggiungi il file blob con un nome file

                // Invia il file binario al webhook
                fetch('https://hook.eu2.make.com/8a5u2ko4cpxb4spq203ukftl4o88v3u9', {  // Inserisci qui l'URL del tuo webhook
                    method: 'POST',
                    body: formData  // Usa FormData per inviare il file binario
                })
                .then(response => response.text())
                .then(data => console.log('Successo:', data))
                .catch(error => console.error('Errore:', error));
            }, 'image/png');  // Specifica il formato dell'immagine come PNG
        });
    </script>

</body>
</html>
