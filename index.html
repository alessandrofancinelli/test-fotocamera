<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto o Carica un File</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d70000">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        #title {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #privacy-check {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #submit-info {
            background-color: #d70000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #submit-info:hover {
            background-color: #b00000;
        }
        #preview-img {
            max-width: 90%;
            max-height: 300px;
            margin-bottom: 15px;
            border: 2px solid #d70000;
            border-radius: 10px;
        }
        video {
            max-width: 50%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #d70000;
        }
        button, input[type="file"] {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #d70000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        button:hover, input[type="file"]:hover {
            background-color: #b00000;
        }
        input[type="file"] {
            display: none;
        }
        #preview, #loading-message {
            display: none;
        }
        #preview {
            text-align: center;
            max-width: 90%;
            margin: 20px auto;
        }
        #confirm-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        #loading-message {
            font-size: 20px;
            color: #007bff;
        }
        #error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img id="logo" src="./logo_marchioREG_2022_grigio.png" alt="VisioSpot Logo">

    <h1 id="title">Scatta una Foto o Carica un File</h1>

    <!-- Modulo Dati Cliente -->
    <form id="client-info-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="privacy-check">
            <input type="checkbox" id="privacy-check" required> Accetto la privacy policy
        </label>

        <button id="submit-info" type="button">Invia Dati</button>
    </form>

    <!-- Sezione Foto/Caricamento -->
    <div id="photo-section" style="display: none;">
        <video id="video" autoplay playsinline style="display: none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="capture-photo" style="margin-top: 15px;">Scatta Foto</button>
    </div>

    <div id="preview">
        <img id="preview-img" alt="Anteprima Immagine">
        <div id="confirm-buttons">
            <button id="confirm-upload">Conferma</button>
            <button id="discard-upload">Scarta</button>
        </div>
    </div>

    <div id="loading-message">
        <p>Immagine caricata!</p>
    </div>

    <div id="error-message"></div>

    <script>
        let selectedFileBlob = null;
        let selectedFileName = '';
        let videoStream = null;

        // Gestione del Modulo Dati Cliente
        document.getElementById('submit-info').addEventListener('click', function() {
            // Prende i valori del nome, email e controllo privacy
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const privacyChecked = document.getElementById('privacy-check').checked;

            // Verifica che tutti i campi siano compilati
            if (name && email && privacyChecked) {
                // Nasconde il modulo e mostra la sezione per foto/caricamento
                document.getElementById('client-info-form').style.display = 'none';
                document.getElementById('photo-section').style.display = 'block';
                startWebcam(); // Avvia la webcam
            } else {
                alert('Per favore, compila tutti i campi e accetta la privacy policy.');
            }
        });

        // Funzione per iniziare a usare la webcam
        function startWebcam() {
            const video = document.getElementById('video');
            video.style.display = 'block';
            // Richiesta di accesso alla webcam con preferenze per il fronte-retro e priorità all'avvio rapido
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    // Salva lo stream video per poterlo fermare successivamente
                    videoStream = stream;
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Errore nell'accesso alla webcam:", error);
                    alert("Non è possibile accedere alla webcam.");
                });
        }

        // Funzione per catturare la foto dalla webcam
        document.getElementById('capture-photo').addEventListener('click', function () {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            // Imposta la dimensione del canvas in base alla risoluzione del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            // Disegna il frame del video sul canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converte il canvas in un Blob per poterlo caricare successivamente
            canvas.toBlob(function (blob) {
                selectedFileBlob = blob;
                selectedFileName = 'webcam-photo.png';

                // Mostra l'anteprima dell'immagine catturata
                const imgURL = URL.createObjectURL(blob);
                document.getElementById('preview-img').src = imgURL;
                togglePreview(true);
                stopWebcam(); // Ferma la webcam
            });
        });

        // Funzione per interrompere la webcam e nascondere il flusso video
        function stopWebcam() {
            const video = document.getElementById('video');
            if (videoStream) {
                // Ferma tutti i track dello stream video
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
            }
            video.style.display = 'none';
        }

        // Funzione per gestire il caricamento del file e mostrare l'anteprima
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFileBlob = file;
                selectedFileName = file.name;

                // Mostra l'anteprima dell'immagine selezionata
                const imgURL = URL.createObjectURL(file);
                document.getElementById('preview-img').src = imgURL;
                togglePreview(true);
                stopWebcam(); // Ferma la webcam se attiva
            }
        }

        // Conferma il caricamento dell'immagine
        document.getElementById('confirm-upload').addEventListener('click', function (event) {
            event.preventDefault();
            // Nasconde l'anteprima e mostra il messaggio di caricamento
            document.getElementById('preview').style.display = 'none';
            document.getElementById('loading-message').style.display = 'block';

            const formData = new FormData();
            formData.append('file', selectedFileBlob, selectedFileName);

            // Effettua una richiesta POST per caricare l'immagine
            fetch('https://hook.eu2.make.com/8a5u2ko4cpxb4spq203ukftl4o88v3u9', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log('Successo:', data);
                showCompletionMessage(); // Mostra il messaggio di caricamento completato
            })
            .catch(error => {
                console.error('Errore:', error);
                alert("Errore nel caricamento dell'immagine. Riprova.");
                togglePreview(false); // Mostra nuovamente l'anteprima se c'è un errore
            });
        });

        // Scarta l'immagine e ripristina la schermata iniziale
        document.getElementById('discard-upload').addEventListener('click', function (event) {
            event.preventDefault();
            togglePreview(false); // Nasconde l'anteprima e riporta alla schermata iniziale
            document.getElementById('client-info-form').style.display = 'block'; // Mostra nuovamente il modulo di inserimento dati
            document.getElementById('photo-section').style.display = 'none'; // Nasconde la sezione foto
        });

        // Funzione per mostrare/nascondere l'anteprima e i pulsanti di conferma
        function togglePreview(show) {
            // Mostra o nasconde la sezione foto e l'anteprima
            document.getElementById('photo-section').style.display = show ? 'none' : 'block';
            document.getElementById('preview').style.display = show ? 'block' : 'none';
        }

        // Funzione per mostrare il messaggio di caricamento completato
        function showCompletionMessage() {
            // Sostituisce il contenuto del body con il messaggio di conferma
            document.body.innerHTML = `
                <img id="logo" src="./logo_marchioREG_2022_grigio.png" alt="VisioSpot Logo">
                <h1>Immagine Caricata!</h1>
            `;
        }
    </script>

</body>
</html>
